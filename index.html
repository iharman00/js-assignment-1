<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Storymaker</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <main>
      <h1>Story Maker</h1>
      <!-- Random word buttons -->
      <div class="story-container">
        <button class="word-btn">Word 1</button>
        <button class="word-btn">Word 2</button>
        <button class="word-btn">Word 3</button>
        <button class="word-btn">Word 4</button>
        <button class="word-btn">Word 5</button>
      </div>

      <!-- Story Buttons -->
      <button id="generate-story">Generate Story</button>
      <button id="generate-random-story">Generate Random Story</button>
      <button id="reset-story">Reset Story</button>

      <!-- Story Output -->
      <div id="story-output"></div>
    </main>
  </body>
</html>
